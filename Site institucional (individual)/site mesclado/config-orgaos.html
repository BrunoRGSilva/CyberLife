    <div class="div-esquerda">

            <span style="color:white;">Inserir órgão</span>
            <input type="text" id="orgao" placeholder="Ex: coração" class="input-orgao">
            <br><br>
            <!--type = password faz o campo ficar com asterisco ao invés de caracter escrito-->

            <input type="text" id="temperatura" placeholder="Ex: 4" class="input-temperatura">
            <br><br>
            <span style="color:white">Adicionar funcionário</span>
            <input type="text" id="orgao" placeholder="Ex: nome, permissão(0 usuário ou 1 admin)" class="input-permissoes">
            <br><br>
            <button class="button-entrar" onclick="confirmar()"><b>Confirmar</b></button>
        </div>
    </div>

    <div class="div-direita">

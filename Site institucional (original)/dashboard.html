<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <!-- header da página -->
    <div class="header" id="headersite">
        <div class="container">
            <div class="title-header">
                <h1>
                    <span>Cyber</span><z>life</z>
                </h1>

                <img src="img/healthcare.png" class="icone">
            </div>
            <div class="nav">
                <ul>
                    <li class="home"></a>Home</a></li>
                    <li><div id="P_dashboard">Dashboard</div</li>
                    <li>Usuário</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- div tempo do trasejo -->
    <div class="tempo">
        <div id="msg_tempo">TEMPO DE TRAJETO</div>
    </div>

    <!-- div com a combo select dos órgãos -->
    <div>
        <select id="orgao" onchange="seleciona_tempo()" class="selecionar_orgao">
            <option value="selecione">- Selecione o órgão desejado-</option>
            <option value="cora">Coração</option>
            <option value="rins">Rins</option>
            <option value="pancreas">Pâncreas</option>
            <option value="pulmao">Pulmão</option>
            <option value="figado">Fígado</option>
            <option value="corneas">Córneas</option>
        </select>
    </div>

    <!-- div caixa amarela + palavra status -->
    <div class="alerta">
        <span id="status">STATUS</span>
        <div id="temperatura">
            <div id="position">
                <span id="alerta">ALERTA</span><br>
                <div id="msg_temp">
                    <span id="temp1">TEMPERATURA A 7°C</span><br>
                    <span id="temp2">TEMPERATURA IDEAL: <div id="temperatura_ideal"></div></span>
                </div>
            </div>
        </div>
    </div>

    <!-- div do gráfico -->
    <div class="dashboard">
        <img src="img/grafico.png" id="imagem_grafico">
    </div>

    <!-- div palavra registros e imagem cinza -->
    <div class="registros">
        <span id="registro">REGISTROS</span>
        <div id="fundo_cinza"></div>
    </div>

    <!-- footer da página -->
    <div class="footer">
        <div class="container">
            <h3>Cyber<z>life<z><span>&copy; 2020</span></h3>
        </div>
    </div>

</body>
</html>
<script>

    // Script para o header ficar fixado (Jorge e Bruno)

    window.onscroll = function () { myFunction() };

    // Get the header
    var header = document.getElementById("headersite");

    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }

    // função para mostrar o tempo de trajeto e a temperatura ideal
    function seleciona_tempo(){

        if (orgao.value == "cora") {
            msg_tempo.innerHTML = `4 a 6 horas`;
            temperatura_ideal.innerHTML = `5°C`;
        }

        else if (orgao.value == "rins") {
            msg_tempo.innerHTML = `até 48 horas`;
            temperatura_ideal.innerHTML = `4°C`;
        }

        else if (orgao.value == "pancreas") {
            msg_tempo.innerHTML = `12 a 24 horas`;
            temperatura_ideal.innerHTML = `5°C`;
        }

        else if (orgao.value == "pulmao") {
            msg_tempo.innerHTML = `4 a 6 horas`;
            temperatura_ideal.innerHTML = `5°C`;
        }

        else if (orgao.value == "figado") {
            msg_tempo.innerHTML = `12 a 24 horas`;
            temperatura_ideal.innerHTML = `4°C`;
        }

        else if (orgao.value == "corneas") {
            msg_tempo.innerHTML = `7 dias`;
            temperatura_ideal.innerHTML = `4°C`;
        }

        else{
            msg_tempo.innerHTML = `TEMPO DE TRAJETO`;
            temperatura_ideal.innerHTML = ``;
            alert("Escolha o órgão que será transportado")
        }
    }
</script>

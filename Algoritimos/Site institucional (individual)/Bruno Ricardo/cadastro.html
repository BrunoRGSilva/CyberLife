<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/style_cadastro.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="title-header">
                <h1>
                    <z>Cyber</z><span>life</span>
                </h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre_nos.html"> Sobre Nós</a></li>
                    <li><a href="como_funciona.html"> Como Funciona</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="home">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="showcase">
        <div class="box">
            <div class="cadastro">
                <h1>Cadastre-se</h1>
                <span class="pt1">Nome:</span> <span class="Sob">Sobrenome:</span>
                <br><span class="INome"><input type="text"></span>
                <span class="ISob"><input type="text"></span>
                <br><br>
                <span class="pt1">Endereço:</span> <span class="CID">Cidade:</span>
                <span class="CEP">CEP: </span>
                <br><span class="div_endereco"><input type="text"></span>
                <span class="ICID"><input type="text"></span>
                <span class="ICEP"><input type="text"></span>
                <br><br>
                <span class="pt1">Telefone:</span> <span class="senha">Senha:</span>
                <br><span class="pt1"><input type="text"></span>
                <span class="Isenha"><input type="text"></span>
                <br><br>
                <span class="pt1">E-mail:</span> <span class="CE">Confirmar e-mail:</span>
                <br><span class="pt1"><input type="text"></span>
                <span class="ICE"><input type="text"></span>
                <br><br>
                <button onclick="cadastro()" class="btn_cadastro">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h3>Cyberlife &copy; 2020</h3>
        </div>
    </div>

</body>

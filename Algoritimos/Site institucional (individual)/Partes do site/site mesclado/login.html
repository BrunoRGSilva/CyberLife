<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <script src="https://kit.fontawesome.com/f7c75dba64.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="div-esquerda">
        <img class="logo-home" src="img/home.png">
        <h1 class="conecte-se"> Conecte-se </h1>
        <br>
        <div class="inputs">
            <input type="text" id="email" placeholder="E-mail ou ID" class="input-email">
            <br><br><br>
            <!--type = password faz o campo ficar com asterisco ao invés de caracter escrito-->
            <input type="password" id="senha" placeholder="Senha" class="input-senha">
            <br>
            <u class="esqueceu-senha" onclick="esqueceu()"><b>Esqueceu a senha?</b></u>
            <br><br>
            <button class="button-entrar" onclick="entrar()"><b>Entrar</b></button>
        </div>
    </div>

    <div class="div-direita">
        <h1 style="color:white" class="cyberlife-direita">Cyber<span style="color:#66CDAA">life</span></h1>
        <img src="img/logo.png" style="width: 210px; margin-left: 22%;">
    </div>

</body>

</html>

<script>
    function entrar() {
        if (email.value == 'admin' && senha.value == 'cyberlife') {
            window.location.href = "index.html"
            //window.location.href faz trocar de tela
        }
        else if (email.value == 'usuario' && senha.value == '123') {
            window.location.href = "index.html"
        }
        else {
            alert("ID ou senha incorretos")
            email.value = "";
            senha.value = "";
            //caso o id ou senha estejam errados, um alert vai ser lançado e vai limpar ambos os campos
        }


        //esqueci a senha
    }
    function esqueceu() {
        alert("Uma mensagem de confirmação foi enviada para o email informado")
    }

</script>

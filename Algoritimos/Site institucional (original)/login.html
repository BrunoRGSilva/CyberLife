<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <script src="https://kit.fontawesome.com/f7c75dba64.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="SHORTCUT ICON" href="img/healthcare.png">
</head>

<body>
    <!-- Parte branca do site -->
    <div class="div-esquerda">
        <a href="index.html"><img  src="img/home.png"style="width:50px; margin-left:2%; margin-top:1%;cursor:pointer;"></a>
        <h1 class="conecte-se"> Conecte-se </h1>
        <br>
        <div class="inputs">
            <input type="text" id="email" placeholder="E-mail ou ID" class="input-email">
            <br><br><br>
            <input type="password" id="senha" placeholder="Senha" class="input-senha">
            <br>
            <u class="esqueceu-senha" onclick="esqueceu()"><b>Esqueceu a senha?</b></u>
            <br><br>
            <button  class="button-entrar" onclick="entrar()"><b>Entrar</b></button>
        </div>
    </div>
    <!-- parte preta do site -->
    <div class="div-direita">
        <h1 style="color:white" class="cyberlife-direita">Cyber<span style="color:#66CDAA">life</span></h1>
        <img src="img/healthcare.png" style="width: 210px; margin-left: 22%;">
    </div>

</body>
<script src="jscript/scriptLogin.js"></script>
</html>

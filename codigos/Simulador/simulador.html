<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/hearth.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <title>CyberLife</title>
</head>

<body>
    <div class="logo_titulo">
        <span>CyberLife</span>
    <img src="Imagens/hearth.png" alt="Logo">
    </div>

    <div class="container">
        <h3>Insira a área do seu local m² </h3>
        <input type="number" id="area_user"> <br>
        <button onclick="calcular()" id="btn_calcular">Calcular Valor</button>
        <div id="div_teste"></div>
    </div>

</body>

</html>

<script>
    function calcular() {
        var area = Number(area_user.value) / 2;
        var preco = Number(60) * area;
        div_teste.innerHTML = `<br> Este será o preço para nossa solução<b> R$ ${preco.toFixed(2)}</b>`;
    }
</script>

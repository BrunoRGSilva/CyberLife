<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hearth.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CyberLife</title>
</head>

<body><img src="hearth.png" alt="Logo">
    <div class="container">
        <h3>Insira a área do seu local </h3>
        <input type="number" id="area_user"> <br>
        <button onclick="calcular()" id="btn_calcular">Calcular Valor</button> 
        <div id="div_teste"></div>
    </div>
</body>

</html>
<script>
    function calcular() {
        var area = Number(area_user.value) / 2;
        var preco = Number(60) * area;
        div_teste.innerHTML = `<br> <b>${preco.toFixed(2)}</b> Este é o preço`;
    }
</script>
